<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form name="submit-to-google-sheet" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="Phone" placeholder="Your Phone Number" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="Message" placeholder="Your Message" rows="5" required></textarea>

            </div>
            <input class="btn" type="submit" value="Submit" onclick="alert('Your request has submitted')" />

        </form>
    </div>

    <script>
        const scriptURL =
            "https://script.google.com/macros/s/AKfycbwUUyCoOTzBLzs5kLFF5KKpKuV6IBtwOyBqhKbvl-TTAjbW9UojzA93o4kYI1ppl4_S/exec";
        const form = document.forms["submit-to-google-sheet"];

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then((response) => console.log("Success!", response))
                .catch((error) => console.error("Error!", error.message));
        });
    </script>
</body>

</html>
